---
layout: blog
title: Tags
header: Posts By Tag
group: navigation
permalink: /blog/tags/
---
{% include JB/setup %}

<section class="section">
	<div class="card">
		<div class="card-body">
			{% assign tags_list = site.tags %} {% include JB/tags_list %}
		</div>

		{% for tag in site.tags %}
		<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
		<ul>
			{% assign pages_list = tag[1] %} {% include JB/pages_list %}
		</ul>
		{% endfor %}
	</div>
</section>
